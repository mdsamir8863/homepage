<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toonland</title>
    <link rel="stylesheet" href= "index.css">
</head>
<body>
  
<div class="slideshow-container">

    <div class="mySlides fade">
      
      <img 
      src="./assets/Untitled_Artwork 5.png"
      style="width:100%"
      >
    </div>
  
    <div class="mySlides fade">
     
      <img src="./assets/Untitled_Artwork.gif" style="width:100%">
      
    </div>
  
    <div class="mySlides fade">
     
      <img src="./assets/Treasure hunt 2.png" style="width:100%">
      
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <div class="contain-btn">
   <div class="btn"></div>
  </div>
  <div class="contain-img-btn">
    <div class="images">
        <h2>interested stories</h2>
        <img src="./assets/Stella Bella 1.png" alt="interested stories">
        <button>eEnroll Now</button>
    </div>
    <div class="images">
        <h2>Audio stories</h2>
        <img src="./assets/Theatre 1.png" alt="interested stories">
     
       
        <button>eEnroll Now</button>
    </div>
    <div class="images">
        <h2>Contest</h2>
        <img src="./assets/Contests  1.png" alt="interested stories">

        <button>eEnroll Now</button>
    </div>
    <div class="images">
        <h2>Workshops</h2>
        <img src="./assets/Meerkat.png" alt="interested stories">

        <button>eEnroll Now</button>
    </div>
    

  </div>
  <script>
    let slideIndex = 1;
showSlides(slideIndex);


function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
  </script>
</body>
</html>
